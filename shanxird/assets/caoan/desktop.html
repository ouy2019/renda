<!DOCTYPE>
<html class="fp-enabled" style="overflow: visible; height: initial;">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>DocPreview</title>
<link rel="icon" href="./resources/favicon/favicon.ico">
<link rel="stylesheet" type="text/css" href="./resources/jquery.fullPage.css" />
<link rel="stylesheet" type="text/css" href="./static/62006b4f-024d-48c0-bf63-2fefcfce7040/docpreview.css" />
<script type="text/javascript" src="./resources/jquery.js"></script>
<script type="text/javascript" src="./resources/jquery.fullPage.js"></script>
<script type="text/javascript" src="./resources/hm.js"></script>

</head>

<body class="fp-viewing-2" style="overflow: visible; height: initial;">

<div id="docPreview" class="fullpage-wrapper" style="height: 100%; position: relative; transform: translate3d(0px, 0px, 0px); transition: all 700ms ease 0s;">
	<!--Replace Area-->
	
</div>

</body>
	<script>
      	$(document).ready(function() {
                    document.oncontextmenu = function(){
                        event.returnValue = false;
                    }
                                   $('#docPreview').fullpage({
                              		 menu: true,
                              		 anchors:['page1'],
                              		 scrollOverflow: true,
                              	 });
                              });

                                	    		let device_width = $(window).width();
                                        		let device_height = $(window).height();
                                        		$('div.doc-wrapper').each(function (){

                                        		let img = new Image();
                                        		img.src = $(this).find('img')[0].src;


                                               if(device_width > device_height){
                                                  if(img.width > img.height){
                       							$($(this).find('img')[0]).css('width',device_width - 20);

                                        			let _height = (device_width/img.width) * device_height - 20;

                                        			$($(this).find('img')[0]).css('height',_height
                                        											 );
                       						   }else{

                          						$($(this).find('img')[0]).css('height',device_height - 20);

                                        			let _width =  (device_height/img.height) * device_width - 20;

                                        			$($(this).find('img')[0]).css('width',_width
                                        											 );
                       						   }

                          					}else{
                                                if(img.width > img.height){
                       							$($(this).find('img')[0]).css('width',device_width - 20);

                                        			let _height = (device_width/img.width) * device_height - 20;

                                        			$($(this).find('img')[0]).css('height',_height
                                        											 );
                       						   }else{

                          						$($(this).find('img')[0]).css('height',device_height - 20);

                                        			let _width = (device_height/img.height) * device_width - 20;

                                        			$($(this).find('img')[0]).css('width',_width
                                        											 );
                       						   }

                          					 }
                                        });
   </script>
</html>
