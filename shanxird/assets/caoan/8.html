	<script>
      	$(document).ready(function() {
                    document.oncontextmenu = function(){
                        event.returnValue = false;
                    }
                                   $('#docPreview').fullpage({
                              		 menu: true,
                              		 anchors:['page1'],
                              		 scrollOverflow: true,
                              	 });
                              });

                                	    		let device_width = $(window).width();
                                        		let device_height = $(window).height();
                                        		$('div.doc-wrapper').each(function (){

                                        		let img = new Image();
                                        		img.src = $(this).find('img')[0].src;


                                               if(device_width > device_height){
                                                  if(img.width > img.height){
                       							$($(this).find('img')[0]).css('width',device_width - 20);

                                        			let _height = (device_width/img.width) * device_height - 20;

                                        			$($(this).find('img')[0]).css('height',_height
                                        											 );
                       						   }else{

                          						$($(this).find('img')[0]).css('height',device_height - 20);

                                        			let _width =  (device_height/img.height) * device_width - 20;

                                        			$($(this).find('img')[0]).css('width',_width
                                        											 );
                       						   }

                          					}else{
                                                if(img.width > img.height){
                       							$($(this).find('img')[0]).css('width',device_width - 20);

                                        			let _height = (device_width/img.width) * device_height - 20;

                                        			$($(this).find('img')[0]).css('height',_height
                                        											 );
                       						   }else{

                          						$($(this).find('img')[0]).css('height',device_height - 20);

                                        			let _width = (device_height/img.height) * device_width - 20;

                                        			$($(this).find('img')[0]).css('width',_width
                                        											 );
                       						   }

                          					 }
                                        });
